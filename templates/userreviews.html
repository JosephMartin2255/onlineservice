<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar-brand {
            font-size: 24px; /* Navbar brand font size */
            font-weight: bold; /* Navbar brand font weight */
            color: white;
        }
        .navbar-brand span {
            color: #ffc107;
            font-size: xx-large;
        }
        .navbar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial,sans-serif;
        }
        .navbar-nav {
            margin-left: auto;
        }
        .nav-item .nav-link {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .navbar-toggler {
            border-color: rgba(0,0,0,.1);
        }
        .container {
            flex: 1;
        }
        .feedback-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #3b197d;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
        }
        .btn-submit {
            background-color: #3b197d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #e0a800;
        }
        textarea {
            resize: none;
        }
        .footer {
            background-color: #3b197d;
            color: white;
            padding: 10px;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: large;
        }
        .footer span {
            color: #ffc107;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><span>O</span>SP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'userhome' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'userabout' %}">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'useraccount' %}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: black;" href="{% url 'userrequest' %}">Department</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logout1' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="feedback-form">
            <h2 style="text-align: center;">Feedback</h2>

            <!-- Display success messages -->
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea class="form-control" id="review" name="review" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="ratings">Ratings</label>
                    <select class="form-control" id="ratings" name="ratings" required>
                        <option value="">Select rating...</option>
                        <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
                        <option value="4">⭐️⭐️⭐️⭐️</option>
                        <option value="3">⭐️⭐️⭐️</option>
                        <option value="2">⭐️⭐️</option>
                        <option value="1">⭐️</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="suggestions">Suggestions</label>
                    <textarea class="form-control" id="suggestions" name="suggestions" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Submit Feedback</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <footer>
            <p style="font-size: 16px;">&copy; 2024 Copyright: <span>O</span>SP.com</p>
        </footer>
    </div>
</body>
</html>
