<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('https://t4.ftcdn.net/jpg/01/19/11/55/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #e9ecef; /* Light grey background */
            font-family: Arial, sans-serif;
            transition: background 1s ease-in-out;
        }
        .navbar {
            background-color: #007bff; /* Navbar color */
            color: #ffffff; /* Navbar text color */
        }
        .navbar-brand {
            font-size: 24px; /* Navbar brand font size */
            font-weight: bold; /* Navbar brand font weight */
            color: white;
        }
        .navbar-brand span {
            color: #ffc107;
            font-size: xx-large;
        }
        .navbar-nav .nav-link {
            font-size: 18px; /* Navbar link font size */
            margin-right: 20px; /* Navbar link margin */
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107; /* Navbar link hover color */
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        form {
            background-color: #ffffff; /* Form background color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Form heading color */
        }
        form input[type="text"],
        form input[type="password"],
        form button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        form button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
        }
        .password-toggle:hover {
            color: #007bff;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = [
                'https://t4.ftcdn.net/jpg/01/19/11/55/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg',
                'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=1950&q=80',
                'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?fit=crop&w=1950&q=80',
                'https://images.unsplash.com/photo-1521747116042-5a810fda9664?fit=crop&w=1950&q=80',
                'https://images.unsplash.com/photo-1533577116850-9cc66cad8a9b?fit=crop&w=1950&q=80'
            ];
            let currentImageIndex = 0;

            function changeBackground() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                document.body.style.backgroundImage = `url('${images[currentImageIndex]}')`;
            }

            setInterval(changeBackground, 3000);

            const usernameField = document.querySelector('input[name="Uname"]');
            const passwordField = document.querySelector('input[name="Pwd"]');
            const usernameError = document.querySelector('#username-error');
            const passwordError = document.querySelector('#password-error');

            // Hide error messages on focus
            usernameField.addEventListener('focus', function() {
                if (usernameError) {
                    usernameError.style.display = 'none';
                }
            });
            
            passwordField.addEventListener('focus', function() {
                if (passwordError) {
                    passwordError.style.display = 'none';
                }
            });

            // Password toggle functionality
            const passwordToggle = document.querySelector('.password-toggle');

            if (passwordToggle) {
                passwordToggle.addEventListener('click', function() {
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);

                    // Toggle eye icon between open and closed eyes
                    if (type === 'text') {
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    } else {
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    }
                });
            }
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#"><span>O</span>SP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'homepage' %}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'loginpage1' %}">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'workersignup' %}">Worker Signup</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'usersignup' %}">User Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container form-container">
        <form action="{% url 'logincreate' %}" method="post">
            {% csrf_token %}
            <h1>Login</h1>
            <input type="text" name="Uname" placeholder="Username" required>
            {% if username_error %}
                <div class="error-message" id="username-error">{{ username_error }}</div>
            {% endif %}
            <div style="position: relative;">
                <input type="password" name="Pwd" placeholder="Password" required>
                <i class="password-toggle fas fa-eye-slash"></i>
            </div>
            {% if password_error %}
                <div class="error-message" id="password-error">{{ password_error }}</div>
            {% endif %}
            <button type="submit">Login</button>
            <a style="text-decoration: none;" href="{% url 'forgotpassword' %}">Forgot Password</a>
        </form>
    </div>
</body>
</html>
