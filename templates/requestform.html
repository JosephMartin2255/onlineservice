<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full height of viewport */
        }
        .navbar-brand {
            font-size: 24px; /* Navbar brand font size */
            font-weight: bold; /* Navbar brand font weight */
            color: white;
        }
        .navbar-brand span {
            color: #ffc107;
            font-size: xx-large;
        }
        .navbar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        .navbar-nav {
            margin-left: auto;
        }
        .nav-item .nav-link {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .navbar-toggler {
            border-color: rgba(0,0,0,.1);
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            color: #3b197d;
            margin-bottom: 20px;
            text-align: center;
            margin-top: 50px;
        }
        label {
            font-size: 1.1em;
            margin-top: 10px;
            color: #3b197d;
        }
        input, select{
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #3b197d;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .footer {
            background-color: #3b197d;
            color: white;
            padding: 10px;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: large;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer span {
            color: #ffc107;
            font-size: x-large;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        @media (max-width: 922px) {
            .navbar-toggler {
                position: absolute;
                right: 10px;
                top: 0px;
                width: 50px;
            }
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><span>O</span>SP</a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'userhome' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'userabout' %}">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'useraccount' %}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: black;" href="{% url 'userrequest' %}">Department</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logout1' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container">
    <h1>Fill Up The Form</h1>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
</div>
    <div class="footer">
        <footer>
            <p style="font-size: 16px;">&copy; 2024 Copyright: <span>O</span>SP.com</p>
        </footer>
    </div>
</body>
</html>
