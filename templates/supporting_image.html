<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporting Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 20px;
        }
        .img-container {
            text-align: center;
            margin-top: 50px;
        }
        .navbar {
            background-color: #007bff;
            color: #ffffff;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .navbar-brand span {
            color: #ffc107;
            font-size: xx-large;
        }
        .navbar-nav .nav-link {
            font-size: 18px;
            margin-right: 20px;
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 24px;
            }
            .navbar-brand span {
                font-size: xx-large;
            }
            .navbar-nav .nav-link {
                font-size: 16px;
                margin-right: 10px;
            }
        }
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 24px;
            }
            .navbar-brand span {
                font-size: xx-large;
            }
            .navbar-nav .nav-link {
                font-size: 14px;
                margin-right: 5px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#"><span>O</span>SP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" style="color: white; background-color: red;" href="{% url 'userrequest' %}">Go Back<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container content">
        <div class="img-container">
            <h1>Supporting Id for {{ worker.user.first_name }} {{ worker.user.last_name }}</h1>
            <img src="{{ worker.supporting_images.url }}" alt="Supporting Image" class="img-fluid">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
